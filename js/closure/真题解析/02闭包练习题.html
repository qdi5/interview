<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包练习题</title>
</head>
<body>
    <script>
        function foo (a, b) {
            console.log(b)
            return {
                foo: function(c) {
                    return foo(c, a)
                }
            }
        }
        // 第一题 
        // { foo: function (c) { return foo(c, a) } } a = 0 
        /* 
            var func1 = foo(0) // undefined 这里返回了一个对象，对象里的函数引用了上层作用域foo的a变量，形成了闭包
            func1.foo(1)  // 0 
            func1.foo(2)  // 0
            func1.foo(3)  // 0
        */    
        // 第二题
        // var func2=foo(0).foo(1).foo(2).foo(3) // undefined 0 1 2
        // 第三题
        // { a=1 b=0 { foo: function (c) { return foo(c,a) } } } 匿名函数引用了上层作用域变量a，形成闭包
        var func3 = foo(0).foo(1) // undefined 0
        func3.foo(2) // 1
        func3.foo(3) // 1
    </script>
</body>
</html>
