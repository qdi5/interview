<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件循环，真题解析</title>
</head>
<body>
    <script>
        console.log(1)

        // 派发了一个宏任务
        setTimeout(function() {
            console.log(2)
        })

        // Promise构造函数中函数体的代码都是立即执行的
        new Promise(function (resolve) {
            console.log(3)
            resolve()
        }).then(function () { // Promise的状态变为Fullfilled，成功把then方法中对应的两个任务依次推入微任务队列
            console.log(4)
        }).then(function () {
            console.log(5)
        })

        console.log(6)
    </script>
</body>
</html>
