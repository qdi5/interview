<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for...of</title>
</head>
<body>
    <script>
        function muti (num) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(num * num)
                }, 1000)
            })
        }

        const nums = [1, 2, 3]
        // 同步循环
        nums.forEach(async i => {
            const res = await muti(i)
            console.log(res)
        })

        !(async function () {
             // 异步循环
            for (let i of nums) {
                const res = await muti(i)
                console.log(res)
            }
        })()
       
    </script>
</body>
