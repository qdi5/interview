<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom树</title>
    <style>
        body {
            font-size: 20px;
        }
        div {
            width: 100px;
            height: 100px;
        }
        span {
            color: #000;
        }
        p {
            display: none;
        }
    </style>
</head>
<body>
    <div class="box1">
        <span>我在盒子1号里</span>
    </div>
    <div class="box2">
        <span>我在盒子2号里</span>
    </div>
    <p>你看不见我</p>
</body>
</html>
