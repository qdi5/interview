<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式下的this指向</title>
</head>
<body>
    <script>
        // 1、普通函数中的this在严格模式下的表现
        /* 
        function showThis () {
            console.log(this)
        }
        showThis()  // Window

        'use strict'
        function showThis () {
            console.log(this)
        }
        showThis()  // undefined */

        // 2、全局代码中的this在严格模式下的表现
        /* 'use strict'
        console.log(this) // Window
        var name = 'bigbear'
        var me = {
            name: 'xiuyan',
            hello: function () {
                setTimeout(function(){
                    console.log(this) // Window
                    console.log(`你好，我是${this.name}`)
                })
            }
        }
        me.hello() */
        // 像以上这样处于全局代码中的this，不管它是否处于严格模式下，它的this都指向Window

        // 3、箭头函数
        /*
            箭头函数中的this比较特别，它和严格模式、非严格模式啥的都没关系。它和闭包很相似，都是认"词法作用域"
            的家伙。由我们书写它的位置决定
            */
        var name = 'wuzhe'
        var me = {
            name: 'xiuyan',
            hello: () => {
                console.log(this.name)
            }
        }
        me.hello() //
    </script>
</body>
</html>
