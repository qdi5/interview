<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
</head>
<body>
    <script>
        function* helloWorldGenerator() {
            yield 'hello'
            yield 'world'
            return 'ending'
        }
        // 返回一个遍历器对象（Iterator Object）
        var hw = helloWorldGenerator() 
        console.log(hw.next())
        console.log(hw.next())
        console.log(hw.next())
    </script>
</body>
</html>
