<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链</title>
</head>
<body>
    <script>
        // 题目一
        var A = function() {};
        A.prototype.n = 1;
        var b = new A();
        A.prototype = {
            n: 2,
            m: 3
        }
        var c = new A();

        console.log(b.n);
        console.log(b.m);

        console.log(c.n);
        console.log(c.m);

        // 题目二
        function A() {
            this.name = 'a'
            this.color = ['green', 'yellow']
        }
        function B() {
        
        }
        B.prototype = new A()
        var b1 = new B()
        var b2 = new B()
        
        b1.name = 'change'
        b1.color.push('black')

        console.log(b2.name) // 'a'
        console.log(b2.color) // ["green", "yellow", "black"]

        // 题目三
        function A() {}
        function B(a) {
            this.a = a;
        }
        function C(a) {
            if (a) {
                this.a = a;
            }
        }
        A.prototype.a = 1;
        B.prototype.a = 1;
        C.prototype.a = 1;

        console.log(new A().a); // 1
        console.log(new B().a); // undefined
        console.log(new C(2).a); // 2

    </script>
</body>
</html>
