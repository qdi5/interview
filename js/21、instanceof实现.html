    <script>
        // obj是不是target原型链上的
        function InstanceofDiy (target, obj) {
            let result = false
            debugger
            while (target.__proto__) {
                if (target.__proto__ === obj.prototype) {
                    result = true
                    return result
                }
                target = target.__proto__
            }
            return result
        }
        console.log(InstanceofDiy({}, Object))
    </script>
