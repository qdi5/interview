<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义事件</title>
</head>
<body>
    <div id="elem" data-time="2021-03-12" style="width: 100px;height: 100px;background-color: red;" time="haha"></div>
    <script>
        // 1、Event构造函数
        var event = new Event('build')
        var elem = document.getElementById('elem')
        elem.addEventListener('build', function (e) {
            console.log(`触发了build事件`)
        }, false)
        // elem.dispatchEvent(event)
        setTimeout(
            function(e) {
                elem.dispatchEvent(e)
            }, 
            1000, 
            event
        )
        // 2、CustomEvent
        var event2 = new CustomEvent('build2', {'detail': elem.dataset.time })
        elem.addEventListener('build2', eventHandler, false)
        function eventHandler(e) {
            console.log('the time is:' + e.detail);
        }
        elem.dispatchEvent(event2)
    </script>
</body>
</html>
