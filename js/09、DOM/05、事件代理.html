<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件代理</title>
</head>
<body>
    <p>
        利用事件的冒泡特性，把多个子元素的同一类型的监听逻辑，合并到父元素上通过一个监听函数来管理的行为，就是时间代理。
        通过事件代理，我们可以减少内存开销、简化注册步骤，大大提高开发效率。
    </p>
    <ul id="poem">
        <li>鹅鹅鹅</li>
        <li>曲项向天歌</li>
        <li>白毛浮绿水</li>
        <li>红掌拨清波</li>
        <li>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁知盘中餐</li>
        <li>粒粒皆辛苦</li>
        <li>背不动了</li>
        <li>我背不动了</li>
    </ul>
    <script>
        var poem = document.getElementById('poem')
        poem.addEventListener('click', function (e) {
            console.log(e.target.textContent)
        }, false)
    </script>
</body>
</html>
