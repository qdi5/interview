<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin纵向重叠</title>
    <style>
        p {
            font-size: 16px;
            line-height: 1;
            margin-top: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <p>AAA</p>
    <p></p>
    <p></p>
    <p></p>
    <p>BBB</p>
    <script>
        const pArr = document.querySelectorAll('p')
        // offsetTop：距离父元素顶部的距离
        console.log(pArr[pArr.length - 1].offsetTop, pArr[0].offsetTop, pArr[0].offsetHeight)
        // B到A之间的距离
        console.log(pArr[pArr.length - 1].offsetTop - pArr[0].offsetTop - pArr[0].offsetHeight)
    </script>
</body>
</html>
