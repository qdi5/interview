<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        body {
            min-width: 550px;
        }
        #header, #footer {
            text-align: center;
            background-color: #f1f1f1;
        }
        #container {
            padding-left: 200px;
            padding-right: 150px;
        }
        #container .column {
            float: left;
        }
        #center {
            background-color: #ccc;
            width: 100%;
        }
        #left {
            position: relative;
            background-color: yellow;
            width: 200px;
            /* margin-left: -100%；也就是center的宽度 */
            margin-left: -100%;
            /* 相对于自身向左偏移自身的宽度 */
            right: 200px;
        }
        #right {
            background-color: red;
            width: 150px;
            /* 
                margin-right为负值，则后面的元素会被拉到左边；
                也可以认为自身的宽度减少了150px，也就是宽度为0了。
             */
            margin-right: -150px;
        }
        #footer {
            clear: left;
        }
    </style>
</head>
<body>
    <div id="header">this is header</div>
    <div id="container">
        <div id="center" class="column">this is center</div>
        <div id="left" class="column">this is left</div>
        <div id="right" class="column">this is right</div>
    </div>
    <div id="footer">this is footer</div>
</body>
</html>
