<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr和property的区别</title>
</head>
<body>
    <p attr='diy-attr'>1、attr是html元素标签上的属性，是可以通过getAttribute()获取的</p>
    <p>2、property是DOM对象的属性，可以通过对象.属性的方式访问</p>
    <script>
        const firstPe = document.getElementsByTagName('p')[0]
        console.log(firstPe.style)
        console.log(firstPe.getAttribute('attr'))
    </script>
</body>
</html>
