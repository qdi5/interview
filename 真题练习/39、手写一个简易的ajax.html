        // 展示列表的方式二
        ajax({
            type: 'get',
            url: 'http://music.ahafe.tech/api/personalized'
        }).then(data => {
            data = data.result
            const ul = document.createElement('ul')
            const result = data.reduce((element, current) => {
               return  `${ element }<li>${ current.id }、${ current.name }</li>`
            }, '');
            ul.innerHTML = result
            document.body.appendChild(ul)
        }).catch(e => {
            console.error(e)
        })
    </script>
