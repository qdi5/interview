<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>描述事件冒泡的流程</title>
    <style>
        * {
            padding: 30px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    body元素
    <div>
        div元素
        <p>p元素</p>
    </div>
    <script src="./libs/event.js"></script>
    <script>
        bindEvent('body', 'click', function(e){
            console.log('body')
        })
        bindEvent('div', 'click', function(e){
            console.log('div')
        })
        bindEvent('p', 'click', function(e){
            console.log('p')
        })
    </script>
</body>
</html>
