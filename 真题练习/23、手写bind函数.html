    <script>
        /*
          bind给函数绑定this
          返回一个函数
        */
        Function.prototype.myBind = function (context, ...args) {
            context = context || window
            // 给this绑定指定的context
            return () => {
                context.__tempProp__ = this
                context.__tempProp__(...args)
                delete context.__tempProp__
            }
        }
